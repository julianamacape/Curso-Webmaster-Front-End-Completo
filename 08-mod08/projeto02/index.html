<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Côte d'Azur Ville</title>
</head>
<body>
    <header>
        <div class="center">
            <img src="images/cotelogo.png" alt="Cote d'Azur logo">
        </div>
        <div class="clear"></div>
    </header>
    <main>
        <div class="center">
            <div class="form-box">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form action="">
                    <label for="nome">*Nome completo</label>
                    <input type="text" name="nome" id="nome">
                    <label for="email">*Email</label>
                    <input type="email" name="email" id="email">
                    <label for="fone">*Telefone</label>
                    <input type="tel" name="fone" id="fone" placeholder="(DDD) 00000-0000">
                    <input type="submit" value="ENVIAR">
                    <p>* Campos obrigatórios</p>
                </form>
            </div>
            <div class="clear"></div>
            <div class="arrow-container">
                <img src="images/arrowm.png" alt="seta pra baixo">
            </div>
        </div>
    </main>
</body>
</html>
